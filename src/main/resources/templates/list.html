<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightskyblue;
            padding: 5px;
            margin-top: 10px;
        }
        div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h2>Можете добавить свою книгу</h2>

<div>
    <form method="post">
        <div><input type="text" name="title" placeholder="Введите название книги"></div>
        <div><input type="text" name="authorName" placeholder="Введите имя автора книги"></div>
        <div><input type="text" name="authorSurname" placeholder="Введите фамилию автора книги"></div>
        <div><input type="text" name="genreName" placeholder="Введите жанр книги"></div>
        <button type="submit">Добавить книгу</button>
    </form>
</div>

<h2>Список книг:</h2>

<table class="books">
    <thead>
    <tr>
        <th>Автор</th>
        <th>Название</th>
        <th>Жанр</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.getAuthor()}">Author Name and Surname</td>
        <td th:text="${book.getTitle()}">title</td>
        <td th:text="${book.getGenre()}">genre</td>
        <td>
            <form th:action="@{/edit/{id}(id=${book.getId()})}" th:href="edit.html">
                <button type="submit">edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{/delete/{id}(id=${book.getId()})}" th:method="post">
                <button type="submit">del</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
