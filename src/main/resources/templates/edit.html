<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style type="text/css">
        div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<h2>Редактирование книги</h2>
<div>
    <form method="post">
        <div><input type="text" name="title" th:value="${book.getTitle()}"></div>
        <div><input type="text" name="authorName" th:value="${book.getAuthor().getName()}"></div>
        <div><input type="text" name="authorSurname" th:value="${book.getAuthor().getSurname()}"></div>
        <div><input type="text" name="genreName" th:value="${book.getGenre().getName()}"></div>
        <button type="submit">Обновить книгу</button>
    </form>
</div>
</body>
</html>
